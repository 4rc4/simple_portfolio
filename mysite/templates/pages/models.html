{% extends 'base.html' %}
{% load static %}

{% block title %}Porsche 911 Models{% endblock title %}

{% block content %}
<h1>Porsche 911 Models</h1>
<ul>
    {% for model in models %}
        <li>
            <a href="{% url 'model_detail' model.slug %}">{{ model.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
